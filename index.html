<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css"/>
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <title>Pig Dice Game</title>

  <body>  
    <main>
	<img id="youWin" src"images/youWin.png"/>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img class="dice" id=""/>
      <button class="btn btn--new">ðŸ”„ New game</button>
      <button class="btn btn--roll">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold"><!--ðŸ“¥-->&#9995; Hold</button>
	<div>	  
	  <button class="btn btn--instructions" onclick="showInstructions()">&#128203;&nbsp; Instructions</button> 
		<div id="instructions" style="display:none">
			<button class="btn btn--instructions2" onclick="hideInstructions()"><span style="letter-spacing: 1.75px; font-size: 3rem;"><b>PIG GAME INSTRUCTIONS:</b></span><br><br>&#10139; The first player rolls the dice and earns the number of points rolled.<br>&#10139; The player can choose to continue rolling and scoring points for each additional roll or hold and score the points they have.<br>&#10139; However, if the player rolls a 1 (or a &#128055;) they lose all the points they have accumulated and the next player takes their turn.<br>&#10139; First player to 100 points wins.<br><br><b>Click to close.</b></button>
		</div>
	</div>
    </main>
	
    <script src="script.js"></script>
  </body>
</html>
